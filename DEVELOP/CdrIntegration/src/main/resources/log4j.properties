#log4j.rootLogger=INFO, console
log4j.rootLogger=INFO,console,ProcessingAppender

#
# uncomment the following line to enable debugging of Camel FTP
# either using DEBUG or TRACE logging level
#
#log4j.logger.org.apache.camel.component.file.remote=DEBUG
#log4j.logger.org.apache.camel.component.file.remote=TRACE

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout.ConversionPattern=%d [%-15.15t] %-5p %-30.30c{1} - %m%n

log4j.appender.ProcessingAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ProcessingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ProcessingAppender.Append=false
log4j.appender.ProcessingAppender.Threshold=DEBUG
log4j.appender.ProcessingAppender.File=log/Processing.log
log4j.appender.ProcessingAppender.DatePattern=.yyyy-MM-dd
log4j.appender.ProcessingAppender.layout.ConversionPattern=%d %-30F[%4L] %-5p - %m%n